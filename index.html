    <!-- CSS Styles -->
    <style>
        /* CSS Styles */
        :root {
            --primary: #1db954;
            --dark: #121212;
            --light: #ffffff;
            --gray: #b3b3b3;
            --dark-gray: #535353;
            --admin-blue: #1e40af;
            --admin-red: #dc2626;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
        }

        .app {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background-color: #000;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: var(--primary);
        }

        .nav-menu {
            list-style: none;
            margin-bottom: 30px;
        }

        .nav-item {
            padding: 10px 0;
            color: var(--gray);
            cursor: pointer;
            transition: color 0.3s;
        }

        .nav-item:hover, .nav-item.active {
            color: var(--light);
        }

        .playlists {
            margin-top: 20px;
        }

        .playlist-item {
            padding: 8px 0;
            color: var(--gray);
            cursor: pointer;
        }

        .playlist-item:hover {
            color: var(--light);
        }

        .main-content {
            padding: 20px;
            overflow-y: auto;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://th.bing.com/th/id/R.1d0152d8269d9321cd79397ea3a60087?rik=6ET6e5KJ0g4mlQ&riu=http%3a%2f%2fwallpapercave.com%2fwp%2fjaqkcSk.jpg&ehk=KbIJHXEuGM6DwLfdBm%2bgY6J%2ffcryFKbscLEZET4Mnmo%3d&risl=&pid=ImgRaw&r=0');
            background-size: cover;
            background-position: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .greeting {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .section-title {
            font-size: 20px;
            margin: 20px 0;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: rgba(24, 24, 24, 0.8);
            padding: 15px;
            border-radius: 6px;
            transition: all 0.3s;
            cursor: pointer;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .card:hover {
            background-color: rgba(40, 40, 40, 0.9);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .card-img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: white;
        }

        .card-desc {
            color: var(--gray);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }

        .action-btn {
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            opacity: 0;
        }

        .card:hover .action-btn {
            opacity: 1;
        }

        .action-btn:hover {
            background-color: var(--primary);
            transform: scale(1.1);
        }

        .liked {
            color: var(--primary);
        }

        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #181818;
            border-top: 1px solid #282828;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .player-info {
            display: flex;
            align-items: center;
            width: 25%;
        }

        .player-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 4px;
        }

        .song-info {
            display: flex;
            flex-direction: column;
        }

        .song-title {
            font-weight: bold;
            margin-bottom: 3px;
        }

        .song-artist {
            color: var(--gray);
            font-size: 12px;
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50%;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--light);
            font-size: 20px;
            margin: 0 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-btn:hover {
            color: var(--primary);
        }

        .play-btn {
            background-color: var(--primary);
            color: var(--dark);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
        }

        .play-btn:hover {
            transform: scale(1.1);
        }

        .progress-container {
            width: 100%;
            display: flex;
            align-items: center;
        }

        .progress-time {
            font-size: 12px;
            color: var(--gray);
            width: 40px;
        }

        .progress-bar {
            flex-grow: 1;
            height: 4px;
            background-color: #535353;
            border-radius: 2px;
            margin: 0 10px;
            cursor: pointer;
            transition: height 0.2s;
        }

        .progress-bar:hover {
            height: 6px;
        }

        .progress {
            height: 100%;
            background-color: var(--primary);
            border-radius: 2px;
            width: 30%;
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-bar:hover .progress::after {
            opacity: 1;
        }

        .player-options {
            width: 25%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .volume-container {
            display: flex;
            align-items: center;
        }

        .volume-icon {
            margin-right: 10px;
            color: var(--gray);
            cursor: pointer;
        }

        .volume-icon:hover {
            color: var(--light);
        }

        .volume-bar {
            width: 100px;
            height: 4px;
            background-color: #535353;
            border-radius: 2px;
            cursor: pointer;
            transition: height 0.2s;
        }

        .volume-bar:hover {
            height: 6px;
        }

        .volume-progress {
            height: 100%;
            background-color: var(--primary);
            border-radius: 2px;
            width: 70%;
            position: relative;
        }

        .volume-progress::after {
            content: '';
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .volume-bar:hover .volume-progress::after {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .app {
                grid-template-columns: 1fr;
            }
            .sidebar {
                display: none;
            }
            .search-bar {
                width: 200px;
            }
        }

        /* ADMIN PANEL STYLES */
        .admin-panel-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .admin-panel {
            background-color: #181818;
            border: 2px solid var(--primary);
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                              url('https://th.bing.com/th/id/R.1d0152d8269d9321cd79397ea3a60087?rik=6ET6e5KJ0g4mlQ&riu=http%3a%2f%2fwallpapercave.com%2fwp%2fjaqkcSk.jpg&ehk=KbIJHXEuGM6DwLfdBm%2bgY6J%2ffcryFKbscLEZET4Mnmo%3d&risl=&pid=ImgRaw&r=0');
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .admin-title {
            font-size: 24px;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(29, 185, 84, 0.5);
        }

        .admin-close {
            background: none;
            border: none;
            color: var(--gray);
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .admin-close:hover {
            color: var(--light);
        }

        .admin-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--dark-gray);
        }

        .admin-tab {
            padding: 10px 20px;
            cursor: pointer;
            color: var(--gray);
            transition: all 0.3s;
        }

        .admin-tab:hover {
            color: var(--light);
        }

        .admin-tab.active {
            color: var(--light);
            border-bottom: 2px solid var(--primary);
        }

        .admin-content {
            margin-bottom: 20px;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(24, 24, 24, 0.8);
        }

        .admin-table th, .admin-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--dark-gray);
        }

        .admin-table th {
            color: var(--gray);
            font-weight: normal;
            text-transform: uppercase;
            font-size: 12px;
            background-color: rgba(35, 35, 35, 0.8);
        }

        .admin-table tr:hover {
            background-color: rgba(40, 40, 40, 0.8);
        }

        .admin-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            transition: all 0.3s;
        }

        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .admin-btn.secondary {
            background-color: #3b82f6;
        }

        .admin-btn.danger {
            background-color: #dc2626;
        }

        .admin-form-group {
            margin-bottom: 15px;
        }

        .admin-form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--gray);
        }

        .admin-form-group input, 
        .admin-form-group select,
        .admin-form-group textarea {
            width: 100%;
            padding: 8px 12px;
            background-color: rgba(35, 35, 35, 0.8);
            border: 1px solid var(--dark-gray);
            border-radius: 4px;
            color: var(--light);
            transition: all 0.3s;
        }

        .admin-form-group input:focus, 
        .admin-form-group select:focus,
        .admin-form-group textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(29, 185, 84, 0.3);
        }

        .admin-form-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .admin-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .song-list {
            margin-top: 20px;
            border: 1px solid var(--dark-gray);
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            background-color: rgba(35, 35, 35, 0.8);
        }

        .song-list-item {
            padding: 10px;
            border-bottom: 1px solid var(--dark-gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }

        .song-list-item:hover {
            background-color: rgba(40, 40, 40, 0.8);
        }

        .song-list-item:last-child {
            border-bottom: none;
        }

        .song-checkbox {
            margin-right: 10px;
        }

        .playlist-songs {
            margin-top: 15px;
        }

        .playlist-song-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background-color: rgba(35, 35, 35, 0.8);
            margin-bottom: 5px;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .playlist-song-item:hover {
            background-color: rgba(40, 40, 40, 0.8);
            transform: translateX(5px);
        }

        .drag-handle {
            cursor: move;
            margin-right: 10px;
            color: var(--gray);
        }

        .file-upload-container {
            margin: 15px 0;
            padding: 15px;
            border: 2px dashed var(--dark-gray);
            border-radius: 4px;
            text-align: center;
            transition: all 0.3s;
        }

        .file-upload-container:hover {
            border-color: var(--primary);
            background-color: rgba(29, 185, 84, 0.1);
        }

        .file-upload-label {
            display: block;
            cursor: pointer;
        }

        .file-upload-icon {
            font-size: 40px;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .file-upload-text {
            color: var(--gray);
            margin-bottom: 10px;
        }

        .file-name {
            margin-top: 10px;
            color: var(--primary);
            font-size: 14px;
        }

        .hidden {
            display: none;
        }

        /* Audio visualization for admin panel */
        .audio-visualizer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0.5;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 0.7; }
            100% { opacity: 0.3; }
        }

        /* Search bar styles */
        .search-bar {
            position: relative;
        }

        .search-bar input {
            width: 300px;
            padding: 10px 15px;
            border-radius: 20px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            transition: all 0.3s;
        }

        .search-bar input:focus {
            background-color: rgba(255, 255, 255, 0.2);
            width: 350px;
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* New styles for sidebar buttons */
        .sidebar-button {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--gray);
        }

        .sidebar-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--light);
        }

        .sidebar-button.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--primary);
        }

        .sidebar-button i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        /* New styles for category tabs */
        .category-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--dark-gray);
        }

        .category-tab {
            padding: 10px 20px;
            cursor: pointer;
            color: var(--gray);
            transition: all 0.3s;
            position: relative;
        }

        .category-tab:hover {
            color: var(--light);
        }

        .category-tab.active {
            color: var(--light);
        }

        .category-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--primary);
        }

        /* Like button styles */
        .like-btn {
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
        }

        .like-btn.liked {
            color: var(--primary);
        }

        .like-btn:hover {
            transform: scale(1.1);
        }

        /* Download button styles */
        .download-btn {
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
        }

        .download-btn:hover {
            color: var(--primary);
            transform: scale(1.1);
        }

            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }

        .artist-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .artist-info h2 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .artist-info p {
            color: var(--gray);
            font-size: 16px;
        }

        .song-list-view {
            margin-top: 20px;
        }

        .song-row {

            align-items: center;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 5px;
            transition: all 0.2s;
        }

        .song-row:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .song-number {
            width: 40px;
            text-align: center;
            color: var(--gray);
        }

        .song-details {
            flex: 1;
            margin-left: 20px;
        }

        .song-title-row {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .song-artist-row {
            color: var(--gray);
            font-size: 14px;
        }

        .song-duration {
            width: 80px;
            text-align: right;
            color: var(--gray);
        }

        .song-play-btn {
            width: 40px;
            text-align: center;
            color: var(--gray);
            cursor: pointer;
            transition: all 0.2s;
        }

        .song-play-btn:hover {
            color: var(--primary);

            display: flex;
            align-items: center;
            color: var(--gray);
            margin-bottom: 20px;

            transition: all 0.2s;

        }

        // Components
        function Sidebar() {
            const { playlists, setActiveCategory } = React.useContext(AppContext);

            const menuItems = [

                { id: 'library', icon: 'fa-music', label: 'Your Library' },
                { id: 'create', icon: 'fa-plus-circle', label: 'Create Playlist' },
                { id: 'liked', icon: 'fa-heart', label: 'Liked Songs' }

            return (
                <nav className="sidebar" aria-label="Main navigation">
                    <div className="logo">DJ ROBBOT MUSIC</div>
                    <div className="nav-menu">
                        {menuItems.map(item => (
                            <div 
                                key={item.id}

                                tabIndex="0"

                                key={playlist.id} 
                                className="playlist-item"

                                    setActiveItem(`playlist-${playlist.id}`);
                                    setActiveCategory('playlist');

                                tabIndex="0"
                                aria-label={`Playlist: ${playlist.title}`}
                                onKeyPress={(e) => {
                                    if (e.key === 'Enter' || e.key === ' ') {
                                        setActiveItem(`playlist-${playlist.id}`);
                                        setActiveCategory('playlist');
                                    }

        }

        function FeaturedCard({ playlist }) {
            return (
                <div className="card" role="article" aria-label={`Playlist: ${playlist.title}`}>
                    <img src={playlist.img} alt={playlist.title} className="card-img" loading="lazy" />
                    <div className="card-title">{playlist.title}</div>
                    <div className="card-desc">{playlist.description}</div>
                </div>
            );
        }

        function AlbumCard({ album }) {
            return (
                <div className="card" role="article" aria-label={`Album: ${album.title} by ${album.artist}`}>
                    <img src={album.img} alt={album.title} className="card-img" loading="lazy" />
                    <div className="card-title">{album.title}</div>
                    <div className="card-desc">{album.artist}</div>
                </div>
            );
        }

        function SongCard({ song, onLike, onDownload, isLiked, onPlay }) {
            return (
                <div 
                    className="card" 
                    onClick={() => onPlay(song)}
                    role="article"
                    aria-label={`Song: ${song.title} by ${song.artist}`}
                    tabIndex="0"
                    onKeyPress={(e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            onPlay(song);
                        }
                    }}
                >
                    <div className="card-actions">
                        <button 
                            className={`like-btn ${isLiked ? 'liked' : ''}`}
                            onClick={(e) => {
                                e.stopPropagation();
                                onLike(song.id);
                            }}
                            aria-label={isLiked ? `Unlike ${song.title}` : `Like ${song.title}`}
                        >
                            <i className="fas fa-heart" aria-hidden="true"></i>
                        </button>
                        <button 
                            className="download-btn"
                            onClick={(e) => {
                                e.stopPropagation();
                                onDownload(song);
                            }}
                            aria-label={`Download ${song.title}`}
                        >
                            <i className="fas fa-download" aria-hidden="true"></i>
                        </button>
                    </div>
                    <img src={song.img} alt={song.title} className="card-img" loading="lazy" />
                    <div className="card-title">{song.title}</div>

                </div>
            );
        }

        function ArtistCard({ artist, songs, onClick }) {
            const artistSongs = songs.filter(song => song.artist === artist);
            const artistImage = artistSongs.length > 0 ? artistSongs[0].img : 'https://i.scdn.co/image/ab67616d00001e02a0a0e1b1e3a0e8b0f0e1b1e3';
            
            return (
                <div 
                    className="card" 
                    onClick={() => onClick(artist)}
                    role="article"
                    aria-label={`Artist: ${artist}`}
                    tabIndex="0"
                    onKeyPress={(e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            onClick(artist);
                        }
                    }}
                >
                    <img src={artistImage} alt={artist} className="card-img" loading="lazy" />
                    <div className="card-title">{artist}</div>
                    <div className="card-desc">{artistSongs.length} songs</div>
                </div>
            );
        }

        function ArtistView({ artist, songs, onBack, onPlay }) {
            const artistSongs = songs.filter(song => song.artist === artist);
            const artistImage = artistSongs.length > 0 ? artistSongs[0].img : 'https://i.scdn.co/image/ab67616d00001e02a0a0e1b1e3a0e8b0f0e1b1e3';
            
            return (
                <div id="main-content">
                    <div 
                        className="back-button" 
                        onClick={onBack}
                        role="button"
                        tabIndex="0"
                        aria-label="Back to browse"
                        onKeyPress={(e) => {
                            if (e.key === 'Enter' || e.key === ' ') {
                                onBack();
                            }
                        }}
                    >
                        <i className="fas fa-arrow-left" aria-hidden="true"></i>
                        Back to Browse
                    </div>
                    
                    <div className="artist-header">
                        <img src={artistImage} alt={artist} className="artist-image" loading="lazy" />
                        <div className="artist-info">
                            <h1>{artist}</h1>
                            <p>{artistSongs.length} songs</p>
                        </div>
                    </div>
                    
                    <div className="song-list-view">
                        {artistSongs.map((song, index) => (
                            <div 
                                key={song.id} 
                                className="song-row" 
                                onClick={() => onPlay(song)}
                                role="button"
                                tabIndex="0"

                                <div className="song-number">{index + 1}</div>
                                <div className="song-play-btn">
                                    <i className="fas fa-play" aria-hidden="true"></i>
                                </div>
                                <div className="song-details">
                                    <div className="song-title-row">{song.title}</div>
                                    <div className="song-artist-row">{song.album}</div>
                                </div>
                                <div className="song-duration">{song.duration}</div>

            );
