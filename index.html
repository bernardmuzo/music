        function Player({ currentSong }) {
            const [isPlaying, setIsPlaying] = useState(false);
            const [progress, setProgress] = useState(0);
            const [volume, setVolume] = useState(0.7);
            const audioRef = useRef(null);
            const progressInterval = useRef(null);
            
            useEffect(() => {
                if (audioRef.current) {
                    audioRef.current.volume = volume;
                    if (isPlaying) {
                        audioRef.current.play()
                            .then(() => startProgressTracking())
                            .catch(error => console.error('Playback failed:', error));
                    } else {
                        audioRef.current.pause();
                        stopProgressTracking();
                    }
                }
                
                return () => {
                    stopProgressTracking();
                };
            }, [isPlaying, currentSong]);
            
            const startProgressTracking = () => {
                stopProgressTracking();
                progressInterval.current = setInterval(() => {
                    if (audioRef.current) {
                        const currentTime = audioRef.current.currentTime;
                        const duration = audioRef.current.duration || 1;
                        setProgress((currentTime / duration) * 100);
                    }
                }, 1000);
            };
            
            const stopProgressTracking = () => {
                if (progressInterval.current) {
                    clearInterval(progressInterval.current);
                    progressInterval.current = null;
                }
            };
            
            const handleProgressClick = (e) => {
                if (audioRef.current) {
                    const progressBar = e.currentTarget;
                    const clickPosition = e.clientX - progressBar.getBoundingClientRect().left;
                    const progressBarWidth = progressBar.clientWidth;
                    const percentageClicked = (clickPosition / progressBarWidth) * 100;
                    
                    setProgress(percentageClicked);
                    audioRef.current.currentTime = (percentageClicked / 100) * audioRef.current.duration;
                }
            };
            
            const handleVolumeChange = (e) => {
                const volumeBar = e.currentTarget;
                const clickPosition = e.clientX - volumeBar.getBoundingClientRect().left;
                const volumeBarWidth = volumeBar.clientWidth;
                const newVolume = Math.min(Math.max(clickPosition / volumeBarWidth, 0), 1);
                
                setVolume(newVolume);
                if (audioRef.current) {
                    audioRef.current.volume = newVolume;
                }
            };
            
            const formatTime = (seconds) => {
                if (isNaN(seconds)) return '0:00';
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            };
            
            return (
                <footer className="player" role="contentinfo" aria-label="Music player">
                    <audio 
                        ref={audioRef}
                        src={currentSong.audioUrl} 
                        onEnded={() => setIsPlaying(false)}
                        aria-label={`Now playing: ${currentSong.title} by ${currentSong.artist}`}
                    />
                    <div className="player-info">
                        <img src={currentSong.img} alt={currentSong.title} className="player-img" loading="lazy" />
                        <div className="song-info">
                            <div className="song-title">{currentSong.title}</div>
                            <div className="song-artist">{currentSong.artist}</div>
                        </div>
                    </div>
                    <div className="player-controls">
                        <div className="control-buttons">
                            <button 
                                className="control-btn"
                                aria-label="Previous track"
                            >
                                <i className="fas fa-step-backward" aria-hidden="true"></i>
                            </button>
                            <button 
                                className="control-btn play-btn" 
                                onClick={() => setIsPlaying(!isPlaying)}
                                aria-label={isPlaying ? 'Pause' : 'Play'}
                            >
                                {isPlaying ? (
                                    <i className="fas fa-pause" aria-hidden="true"></i>
                                ) : (
                                    <i className="fas fa-play" aria-hidden="true"></i>
                                )}
                            </button>
                            <button 
                                className="control-btn"
                                aria-label="Next track"
                            >
                                <i className="fas fa-step-forward" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div className="progress-container">
                            <div className="progress-time">
                                {audioRef.current ? formatTime(audioRef.current.currentTime) : '0:00'}
                            </div>
                            <div 
                                className="progress-bar" 
                                onClick={handleProgressClick}
                                role="slider"
                                aria-valuemin="0"
                                aria-valuemax="100"
                                aria-valuenow={progress}
                                aria-label="Track progress"
                                tabIndex="0"
                            >
                                <div className="progress" style={{width: `${progress}%`}}></div>
                            </div>
                            <div className="progress-time">
                                {audioRef.current && !isNaN(audioRef.current.duration) 
                                    ? formatTime(audioRef.current.duration) 
                                    : currentSong.duration}
                            </div>
                        </div>
                    </div>
                    <div className="player-options">
                        <div className="volume-container">
                            <span className="volume-icon">
                                {volume === 0 ? (
                                    <i className="fas fa-volume-mute" aria-hidden="true"></i>
                                ) : volume < 0.5 ? (
                                    <i className="fas fa-volume-down" aria-hidden="true"></i>
                                ) : (
                                    <i className="fas fa-volume-up" aria-hidden="true"></i>
                                )}
                            </span>
                            <div 
                                className="volume-bar" 
                                onClick={handleVolumeChange}
                                role="slider"
                                aria-valuemin="0"
                                aria-valuemax="100"
                                aria-valuenow={volume * 100}
                                aria-label="Volume control"
                                tabIndex="0"
                            >
                                <div className="volume-progress" style={{width: `${volume * 100}%`}}></div>
                            </div>
                        </div>
                    </div>
                </footer>
            );
        }

        function App() {
            const [currentSong, setCurrentSong] = useState(initialSongs[0]);
            const [songs, setSongs] = useState([...initialSongs].sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt)));
            const [featuredPlaylists, setFeaturedPlaylists] = useState([...initialFeaturedPlaylists].sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt)));
            const [recentAlbums, setRecentAlbums] = useState([...initialRecentAlbums].sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt)));
            const [playlists, setPlaylists] = useState([...initialFeaturedPlaylists].sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt)));
            const [searchQuery, setSearchQuery] = useState('');
            const [activeCategory, setActiveCategory] = useState('home');
            const [likedSongs, setLikedSongs] = useState([]);
            const [viewingArtist, setViewingArtist] = useState(null);
            
            // Get unique artists
            const artists = [...new Set(songs.map(song => song.artist))];
            
            // Function to update songs from admin panel
            const updateSongs = (newSongs) => {
                const sortedSongs = [...newSongs].sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                setSongs(sortedSongs);
                if (!newSongs.some(song => song.id === currentSong.id)) {
                    setCurrentSong(newSongs[0] || {});
                }
            };
            
            // Function to update playlists from admin panel
            const updatePlaylists = (newPlaylists) => {
                const sortedPlaylists = [...newPlaylists].sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                setPlaylists(sortedPlaylists);
                setFeaturedPlaylists(sortedPlaylists);
            };
            
            // Filter songs based on search query and visibility
            const filteredSongs = songs.filter(song => 
                song.isVisible && (
                    song.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    song.artist.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    song.album.toLowerCase().includes(searchQuery.toLowerCase())
                )
            );
            
            // Sort by newest first
            const sortedSongs = [...filteredSongs].sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            const sortedPlaylists = [...featuredPlaylists].sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            const sortedAlbums = [...recentAlbums].sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            
            // Handle liking/unliking songs
            const handleLike = (songId) => {
                if (likedSongs.includes(songId)) {
                    setLikedSongs(likedSongs.filter(id => id !== songId));
                } else {
                    setLikedSongs([...likedSongs, songId]);
                }
            };
            
            // Handle downloading songs
            const handleDownload = (song) => {
                const link = document.createElement('a');
                link.href = song.audioUrl;
                link.download = `${song.artist} - ${song.title}.mp3`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };
            
            // Handle playing songs
            const handlePlaySong = (song) => {
                setCurrentSong(song);
            };
            
            // Handle viewing artist
            const handleViewArtist = (artist) => {
                setViewingArtist(artist);
            };
            
            // Handle going back from artist view
            const handleBackFromArtist = () => {
                setViewingArtist(null);
            };
            
            return (
                <AppContext.Provider value={{ 
                    songs, 
                    playlists, 
                    updateSongs, 
                    updatePlaylists,
                    setActiveCategory
                }}>
                    <div className="app">
                        <Sidebar />
                        <main className="main-content">
                            {viewingArtist ? (
                                <ArtistView 
                                    artist={viewingArtist} 
                                    songs={songs} 
                                    onBack={handleBackFromArtist}
                                    onPlay={handlePlaySong}
                                />
                            ) : (
                                <>
                                    <div className="header">
                                        <h1 className="greeting">Good afternoon</h1>
                                        <div className="search-bar">
                                            <input 
                                                type="text" 
                                                placeholder="Search for songs, artists, or albums" 
                                                value={searchQuery}
                                                onChange={(e) => setSearchQuery(e.target.value)}
                                                aria-label="Search music"
                                            />
                                        </div>
                                    </div>
                                    
                                    <nav className="category-tabs" aria-label="Music categories">
                                        <div 
                                            className={`category-tab ${activeCategory === 'featured' ? 'active' : ''}`}
                                            onClick={() => setActiveCategory('featured')}
                                            role="button"
                                            tabIndex="0"
                                            aria-label="Featured playlists"
                                            onKeyPress={(e) => {
                                                if (e.key === 'Enter' || e.key === ' ') {
                                                    setActiveCategory('featured');
                                                }
                                            }}
                                        >
                                            Featured
                                        </div>
                                        <div 
                                            className={`category-tab ${activeCategory === 'albums' ? 'active' : ''}`}
                                            onClick={() => setActiveCategory('albums')}
                                            role="button"
                                            tabIndex="0"
                                            aria-label="Albums"
                                            onKeyPress={(e) => {
                                                if (e.key === 'Enter' || e.key === ' ') {
                                                    setActiveCategory('albums');
                                                }
                                            }}
                                        >
                                            Albums
                                        </div>
                                        <div 
                                            className={`category-tab ${activeCategory === 'songs' ? 'active' : ''}`}
                                            onClick={() => setActiveCategory('songs')}
                                            role="button"
                                            tabIndex="0"
                                            aria-label="Songs"
                                            onKeyPress={(e) => {
                                                if (e.key === 'Enter' || e.key === ' ') {
                                                    setActiveCategory('songs');
                                                }
                                            }}
                                        >
                                            Songs
                                        </div>
                                        <div 
                                            className={`category-tab ${activeCategory === 'artists' ? 'active' : ''}`}
                                            onClick={() => setActiveCategory('artists')}
                                            role="button"
                                            tabIndex="0"
                                            aria-label="Artists"
                                            onKeyPress={(e) => {
                                                if (e.key === 'Enter' || e.key === ' ') {
                                                    setActiveCategory('artists');
                                                }
                                            }}
                                        >
                                            Artists
                                        </div>
                                        <div 
                                            className={`category-tab ${activeCategory === 'liked' ? 'active' : ''}`}
                                            onClick={() => setActiveCategory('liked')}
                                            role="button"
                                            tabIndex="0"
                                            aria-label="Liked songs"
                                            onKeyPress={(e) => {
                                                if (e.key === 'Enter' || e.key === ' ') {
                                                    setActiveCategory('liked');
                                                }
                                            }}
                                        >
                                            Liked Songs
                                        </div>
                                    </nav>
                                    
                                    {(activeCategory === 'home' || activeCategory === 'featured') && (
                                        <>
                                            <h2 className="section-title">Featured Playlists</h2>
                                            <div className="cards-container">
                                                {sortedPlaylists.map(playlist => (
                                                    <FeaturedCard key={playlist.id} playlist={playlist} />
                                                ))}
                                            </div>
                                        </>
                                    )}
                                    
                                    {(activeCategory === 'home' || activeCategory === 'albums') && (
                                        <>
                                            <h2 className="section-title">Recently Released</h2>
                                            <div className="cards-container">
                                                {sortedAlbums.map(album => (
                                                    <AlbumCard key={album.id} album={album} />
                                                ))}
                                            </div>
                                        </>
                                    )}
                                    
                                    {(activeCategory === 'home' || activeCategory === 'songs') && (
                                        <>
                                            <h2 className="section-title">Popular Songs</h2>
                                            <div className="cards-container">
                                                {sortedSongs.map(song => (
                                                    <SongCard 
                                                        key={song.id} 
                                                        song={song} 
                                                        onLike={handleLike}
                                                        onDownload={handleDownload}
                                                        onPlay={handlePlaySong}
                                                        isLiked={likedSongs.includes(song.id)}
                                                    />
                                                ))}
                                            </div>
                                        </>
                                    )}
                                    
                                    {(activeCategory === 'artists') && (
                                        <>
                                            <h2 className="section-title">Artists</h2>
                                            <div className="cards-container">
                                                {artists.map(artist => (
                                                    <ArtistCard 
                                                        key={artist} 
                                                        artist={artist} 
                                                        songs={songs}
                                                        onClick={handleViewArtist}
                                                    />
                                                ))}
                                            </div>
                                        </>
                                    )}
                                    
                                    {activeCategory === 'liked' && (
                                        <>
                                            <h2 className="section-title">Your Liked Songs</h2>
                                            {likedSongs.length > 0 ? (
                                                <div className="cards-container">
                                                    {songs
                                                        .filter(song => likedSongs.includes(song.id))
                                                        .map(song => (
                                                            <SongCard 
                                                                key={song.id} 
                                                                song={song} 
                                                                onLike={handleLike}
                                                                onDownload={handleDownload}
                                                                onPlay={handlePlaySong}
                                                                isLiked={true}
                                                            />
                                                        ))}
                                                </div>
                                            ) : (
                                                <p style={{ color: 'var(--gray)', textAlign: 'center', marginTop: '20px' }}>
                                                    You haven't liked any songs yet.
                                                </p>
                                            )}
                                        </>
                                    )}
                                </>
                            )}
                        </main>
                        
                        <Player currentSong={currentSong} />
                    </div>
                    
                    <AdminPanel />
                </AppContext.Provider>
            );
        }

        // ADMIN PANEL COMPONENT
        function AdminPanel() {
            const { songs: contextSongs, playlists: contextPlaylists, updateSongs, updatePlaylists } = React.useContext(AppContext);
            const [showPanel, setShowPanel] = useState(false);
            const [activeTab, setActiveTab] = useState('songs');
            const [keySequence, setKeySequence] = useState([]);
            const [adminSongs, setAdminSongs] = useState(contextSongs);
            const [playlists, setPlaylists] = useState(contextPlaylists);
            const [showAddSongForm, setShowAddSongForm] = useState(false);
            const [showAddPlaylistForm, setShowAddPlaylistForm] = useState(false);
            const [newSong, setNewSong] = useState({
                title: '',
                artist: '',
                album: '',
                duration: '3:00',
                img: 'https://i.scdn.co/image/ab67616d00001e02a0a0e1b1e3a0e8b0f0e1b1e3',
                audioUrl: '',
                isVisible: true,
                createdAt: new Date()
            });
            const [newPlaylist, setNewPlaylist] = useState({
                title: '',
                description: '',
                songs: [],
                createdAt: new Date()
            });
            const [selectedSongs, setSelectedSongs] = useState([]);
            const [audioFile, setAudioFile] = useState(null);
            const [audioFileName, setAudioFileName] = useState('');
            const [editingSongId, setEditingSongId] = useState(null);
            const [editingPlaylistId, setEditingPlaylistId] = useState(null);

            // Sync with context
            useEffect(() => {
                setAdminSongs(contextSongs);
            }, [contextSongs]);

            useEffect(() => {
                setPlaylists(contextPlaylists);
            }, [contextPlaylists]);

            // Listen for "MUZO" key sequence
            useEffect(() => {
                const handleKeyDown = (e) => {
                    const newSequence = [...keySequence, e.key.toUpperCase()];
                    if (newSequence.length > 4) {
                        newSequence.shift();
                    }
                    setKeySequence(newSequence);
                    
                    if (newSequence.join('') === 'MUZO') {
                        setShowPanel(true);
                        setKeySequence([]);
                    }
                };
                
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [keySequence]);

            // Handle file upload
            const handleAudioUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    setAudioFile(file);
                    setAudioFileName(file.name);
                    // Create a temporary URL for the audio file
                    const audioUrl = URL.createObjectURL(file);
                    setNewSong(prev => ({ ...prev, audioUrl }));
                }
            };

            // Song management functions
            const handleAddSong = () => {
                const now = new Date();
                if (editingSongId) {
                    // Update existing song
                    const updatedSongs = adminSongs.map(song => 
                        song.id === editingSongId ? { ...newSong, id: editingSongId, createdAt: now } : song
                    );
                    setAdminSongs(updatedSongs);
                    updateSongs(updatedSongs);
                    setEditingSongId(null);
                } else {
                    // Add new song
                    const songToAdd = {
                        ...newSong,
                        id: Math.max(...adminSongs.map(s => s.id), 0) + 1,
                        createdAt: now
                    };
                    const updatedSongs = [...adminSongs, songToAdd];
                    setAdminSongs(updatedSongs);
                    updateSongs(updatedSongs);
                }
                
                setShowAddSongForm(false);
                setNewSong({
                    title: '',
                    artist: '',
                    album: '',
                    duration: '3:00',
                    img: 'https://i.scdn.co/image/ab67616d00001e02a0a0e1b1e3a0e8b0f0e1b1e3',
                    audioUrl: '',
                    isVisible: true,
                    createdAt: new Date()
                });
                setAudioFile(null);
                setAudioFileName('');
            };

            const handleDeleteSong = (id) => {
                if (window.confirm('Are you sure you want to delete this song?')) {
                    const updatedSongs = adminSongs.filter(song => song.id !== id);
                    setAdminSongs(updatedSongs);
                    updateSongs(updatedSongs);
                    // Also remove from any playlists
                    const updatedPlaylists = playlists.map(playlist => ({
                        ...playlist,
                        songs: playlist.songs ? playlist.songs.filter(songId => songId !== id) : []
                    }));
                    setPlaylists(updatedPlaylists);
                    updatePlaylists(updatedPlaylists);
                }
            };

            const handleEditSong = (song) => {
                setNewSong(song);
                setEditingSongId(song.id);
                setShowAddSongForm(true);
                setAudioFileName(song.audioUrl ? 'Audio file already uploaded' : '');
            };

            const toggleSongVisibility = (id) => {
                const updatedSongs = adminSongs.map(song => 
                    song.id === id ? { ...song, isVisible: !song.isVisible } : song
                );
                setAdminSongs(updatedSongs);
                updateSongs(updatedSongs);
            };

            // Playlist management functions
            const handleAddPlaylist = () => {
                const now = new Date();
                if (editingPlaylistId) {
                    // Update existing playlist
                    const updatedPlaylists = playlists.map(playlist => 
                        playlist.id === editingPlaylistId ? { ...newPlaylist, id: editingPlaylistId, createdAt: now } : playlist
                    );
                    setPlaylists(updatedPlaylists);
                    updatePlaylists(updatedPlaylists);
                    setEditingPlaylistId(null);
                } else {
                    // Add new playlist
                    const playlistToAdd = {
                        ...newPlaylist,
                        id: Math.max(...playlists.map(p => p.id), 0) + 1,
                        img: 'https://i.scdn.co/image/ab67706f00000002a0a0e1b1e3a0e8b0f0e1b1e3',
                        songs: selectedSongs,
                        createdAt: now
                    };
                    const updatedPlaylists = [...playlists, playlistToAdd];
                    setPlaylists(updatedPlaylists);
                    updatePlaylists(updatedPlaylists);
                }
                
                setShowAddPlaylistForm(false);
                setNewPlaylist({
                    title: '',
                    description: '',
                    songs: [],
                    createdAt: new Date()
                });
                setSelectedSongs([]);
            };

            const handleDeletePlaylist = (id) => {
                if (window.confirm('Are you sure you want to delete this playlist?')) {
                    const updatedPlaylists = playlists.filter(playlist => playlist.id !== id);
                    setPlaylists(updatedPlaylists);
                    updatePlaylists(updatedPlaylists);
                }
            };

            const handleEditPlaylist = (playlist) => {
                setNewPlaylist({
                    title: playlist.title,
                    description: playlist.description,
                    songs: playlist.songs || [],
                    createdAt: playlist.createdAt
                });
                setSelectedSongs(playlist.songs || []);
                setEditingPlaylistId(playlist.id);
                setShowAddPlaylistForm(true);
            };

            const toggleSongSelection = (songId) => {
                setSelectedSongs(prev => 
                    prev.includes(songId) 
                        ? prev.filter(id => id !== songId) 
                        : [...prev, songId]
                );
            };

            const handlePlaylistSongSelection = (playlistId, songId) => {
                const updatedPlaylists = playlists.map(playlist => {
                    if (playlist.id === playlistId) {
                        const currentSongs = playlist.songs || [];
                        return {
                            ...playlist,
                            songs: currentSongs.includes(songId)
                                ? currentSongs.filter(id => id !== songId)
                                : [...currentSongs, songId]
                        };
                    }
                    return playlist;
                });
                setPlaylists(updatedPlaylists);
                updatePlaylists(updatedPlaylists);
            };

            if (!showPanel) return null;

            return (
                <div className="admin-panel-overlay" style={{ display: 'flex' }}>
                    <div className="admin-panel">
                        <div className="audio-visualizer"></div>
                        <div className="admin-header">
                            <div className="admin-title">
                                <i className="fas fa-cog" style={{marginRight: '10px'}}></i>
                                DJ ROBBOT MUSIC - Admin Panel
                            </div>
                            <button className="admin-close" onClick={() => setShowPanel(false)}>
                                &times;
                            </button>
                        </div>
                        
                        <div className="admin-tabs">
                            <div 
                                className={`admin-tab ${activeTab === 'songs' ? 'active' : ''}`}
                                onClick={() => setActiveTab('songs')}
                            >
                                <i className="fas fa-music" style={{marginRight: '8px'}}></i>
                                Songs
                            </div>
                            <div 
                                className={`admin-tab ${activeTab === 'playlists' ? 'active' : ''}`}
                                onClick={() => setActiveTab('playlists')}
                            >
                                <i className="fas fa-list" style={{marginRight: '8px'}}></i>
                                Playlists
                            </div>
                        </div>
                        
                        <div className="admin-content">
                            {activeTab === 'songs' && (
                                <>
                                    <button 
                                        className="admin-btn" 
                                        onClick={() => {
                                            setShowAddSongForm(!showAddSongForm);
                                            if (showAddSongForm) {
                                                setEditingSongId(null);
                                                setNewSong({
                                                    title: '',
                                                    artist: '',
                                                    album: '',
                                                    duration: '3:00',
                                                    img: 'https://i.scdn.co/image/ab67616d00001e02a0a0e1b1e3a0e8b0f0e1b1e3',
                                                    audioUrl: '',
                                                    isVisible: true,
                                                    createdAt: new Date()
                                                });
                                                setAudioFile(null);
                                                setAudioFileName('');
                                            }
                                        }}
                                    >
                                        {showAddSongForm ? (
                                            <><i className="fas fa-times" style={{marginRight: '8px'}}></i>Cancel</>
                                        ) : (
                                            <><i className="fas fa-plus" style={{marginRight: '8px'}}></i>Add New Song</>
                                        )}
                                    </button>
                                    
                                    {showAddSongForm && (
                                        <div style={{ margin: '20px 0', padding: '20px', backgroundColor: 'rgba(35, 35, 35, 0.8)', borderRadius: '8px' }}>
                                            <h3>
                                                <i className="fas fa-music" style={{marginRight: '10px'}}></i>
                                                {editingSongId ? 'Edit Song' : 'Add New Song'}
                                            </h3>
                                            <div className="admin-form-group">
                                                <label>Title</label>
                                                <input 
                                                    type="text" 
                                                    value={newSong.title}
                                                    onChange={(e) => setNewSong({...newSong, title: e.target.value})}
                                                />
                                            </div>
                                            <div className="admin-form-group">
                                                <label>Artist</label>
                                                <input 
                                                    type="text" 
                                                    value={newSong.artist}
                                                    onChange={(e) => setNewSong({...newSong, artist: e.target.value})}
                                                />
                                            </div>
                                            <div className="admin-form-group">
                                                <label>Album</label>
                                                <input 
                                                    type="text" 
                                                    value={newSong.album}
                                                    onChange={(e) => setNewSong({...newSong, album: e.target.value})}
                                                />
                                            </div>
                                            <div className="admin-form-group">
                                                <label>Duration (mm:ss)</label>
                                                <input 
                                                    type="text" 
                                                    value={newSong.duration}
                                                    onChange={(e) => setNewSong({...newSong, duration: e.target.value})}
                                                    placeholder="3:00"
                                                />
                                            </div>
                                            <div className="admin-form-group">
                                                <label>Cover Image URL</label>
                                                <input 
                                                    type="text" 
                                                    value={newSong.img}
                                                    onChange={(e) => setNewSong({...newSong, img: e.target.value})}
                                                    placeholder="https://example.com/image.jpg"
                                                />
                                            </div>
                                            <div className="admin-form-group">
                                                <label>
                                                    <input 
                                                        type="checkbox" 
                                                        checked={newSong.isVisible}
                                                        onChange={(e) => setNewSong({...newSong, isVisible: e.target.checked})}
                                                    />
                                                    Visible to users
                                                </label>
                                            </div>
                                            
                                            <div className="file-upload-container">
                                                <label className="file-upload-label">
                                                    <i className="fas fa-music file-upload-icon"></i>
                                                    <div className="file-upload-text">
                                                        {audioFile ? 'Change audio file' : 'Upload audio file'}
                                                    </div>
                                                    <input 
                                                        type="file" 
                                                        accept="audio/*"
                                                        onChange={handleAudioUpload}
                                                        style={{ display: 'none' }}
                                                    />
                                                </label>
                                                {audioFileName && (
                                                    <div className="file-name">
                                                        <i className="fas fa-file-audio" style={{marginRight: '5px'}}></i>
                                                        {audioFileName}
                                                    </div>
                                                )}
                                            </div>
                                            
                                            <div className="admin-actions">
                                                <button 
                                                    className="admin-btn" 
                                                    onClick={handleAddSong}
                                                    disabled={!newSong.title || !newSong.artist || !newSong.audioUrl}
                                                >
                                                    <i className="fas fa-save" style={{marginRight: '8px'}}></i>
                                                    {editingSongId ? 'Update Song' : 'Add Song'}
                                                </button>
                                            </div>
                                        </div>
                                    )}
                                    
                                    <table className="admin-table">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Title</th>
                                                <th>Artist</th>
                                                <th>Album</th>
                                                <th>Duration</th>
                                                <th>Visible</th>
                                                <th>Audio</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {adminSongs.map(song => (
                                                <tr key={song.id}>
                                                    <td>{song.id}</td>
                                                    <td>{song.title}</td>
                                                    <td>{song.artist}</td>
                                                    <td>{song.album}</td>
                                                    <td>{song.duration}</td>
                                                    <td>
                                                        <input 
                                                            type="checkbox" 
                                                            checked={song.isVisible}
                                                            onChange={() => toggleSongVisibility(song.id)}
                                                        />
                                                    </td>
                                                    <td>
                                                        {song.audioUrl ? (
                                                            <audio controls style={{ width: '100px', height: '30px' }}>
                                                                <source src={song.audioUrl} type="audio/mpeg" />
                                                            </audio>
                                                        ) : 'No audio'}
                                                    </td>
                                                    <td>
                                                        <button 
                                                            className="admin-btn" 
                                                            onClick={() => handleEditSong(song)}
                                                            style={{ marginRight: '5px' }}
                                                        >
                                                            <i className="fas fa-edit"></i>
                                                        </button>
                                                        <button 
                                                            className="admin-btn danger" 
                                                            onClick={() => handleDeleteSong(song.id)}
                                                        >
                                                            <i className="fas fa-trash"></i>
                                                        </button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </>
                            )}
                            
                            {activeTab === 'playlists' && (
                                <>
                                    <button 
                                        className="admin-btn" 
                                        onClick={() => {
                                            setShowAddPlaylistForm(!showAddPlaylistForm);
                                            if (showAddPlaylistForm) {
                                                setEditingPlaylistId(null);
                                                setNewPlaylist({
                                                    title: '',
                                                    description: '',
                                                    songs: [],
                                                    createdAt: new Date()
                                                });
                                                setSelectedSongs([]);
                                            }
                                        }}
                                    >
                                        {showAddPlaylistForm ? (
                                            <><i className="fas fa-times" style={{marginRight: '8px'}}></i>Cancel</>
                                        ) : (
                                            <><i className="fas fa-plus" style={{marginRight: '8px'}}></i>Create Playlist</>
                                        )}
                                    </button>
                                    
                                    {showAddPlaylistForm && (
                                        <div style={{ margin: '20px 0', padding: '20px', backgroundColor: 'rgba(35, 35, 35, 0.8)', borderRadius: '8px' }}>
                                            <h3>
                                                <i className="fas fa-list" style={{marginRight: '10px'}}></i>
                                                {editingPlaylistId ? 'Edit Playlist' : 'Create New Playlist'}
                                            </h3>
                                            <div className="admin-form-group">
                                                <label>Playlist Title</label>
                                                <input 
                                                    type="text" 
                                                    value={newPlaylist.title}
                                                    onChange={(e) => setNewPlaylist({...newPlaylist, title: e.target.value})}
                                                />
                                            </div>
                                            <div className="admin-form-group">
                                                <label>Description</label>
                                                <textarea 
                                                    value={newPlaylist.description}
                                                    onChange={(e) => setNewPlaylist({...newPlaylist, description: e.target.value})}
                                                />
                                            </div>
                                            
                                            <h4>
                                                <i className="fas fa-music" style={{marginRight: '10px'}}></i>
                                                Select Songs
                                            </h4>
                                            <div className="song-list">
                                                {adminSongs.map(song => (
                                                    <div key={song.id} className="song-list-item">
                                                        <div>
                                                            <input
                                                                type="checkbox"
                                                                className="song-checkbox"
                                                                checked={selectedSongs.includes(song.id)}
                                                                onChange={() => toggleSongSelection(song.id)}
                                                            />
                                                            {song.title} - {song.artist}
                                                        </div>
                                                        <span>{song.duration}</span>
                                                    </div>
                                                ))}
                                            </div>
                                            
                                            <div className="admin-actions">
                                                <button 
                                                    className="admin-btn" 
                                                    onClick={handleAddPlaylist}
                                                    disabled={!newPlaylist.title || selectedSongs.length === 0}
                                                >
                                                    <i className="fas fa-save" style={{marginRight: '8px'}}></i>
                                                    {editingPlaylistId ? 'Update Playlist' : 'Create Playlist'}
                                                </button>
                                            </div>
                                        </div>
                                    )}
                                    
                                    <table className="admin-table">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Title</th>
                                                <th>Description</th>
                                                <th>Songs</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {playlists.map(playlist => (
                                                <tr key={playlist.id}>
                                                    <td>{playlist.id}</td>
                                                    <td>{playlist.title}</td>
                                                    <td>{playlist.description}</td>
                                                    <td>
                                                        {playlist.songs ? playlist.songs.length : 0} songs
                                                        {playlist.songs && playlist.songs.length > 0 && (
                                                            <div className="playlist-songs">
                                                                {playlist.songs.map(songId => {
                                                                    const song = adminSongs.find(s => s.id === songId);
                                                                    return song ? (
                                                                        <div key={songId} className="playlist-song-item">
                                                                            <span>
                                                                                <i className="fas fa-grip-vertical drag-handle"></i>
                                                                                {song.title} - {song.artist}
                                                                            </span>
                                                                            <button 
                                                                                className="admin-btn danger" 
                                                                                style={{ padding: '2px 8px', fontSize: '12px' }}
                                                                                onClick={() => handlePlaylistSongSelection(playlist.id, songId)}
                                                                            >
                                                                                <i className="fas fa-times"></i>
                                                                            </button>
                                                                        </div>
                                                                    ) : null;
                                                                })}
                                                            </div>
                                                        )}
                                                    </td>
                                                    <td>
                                                        <button 
                                                            className="admin-btn" 
                                                            onClick={() => handleEditPlaylist(playlist)}
                                                            style={{ marginRight: '5px' }}
                                                        >
                                                            <i className="fas fa-edit"></i>
                                                        </button>
                                                        <button 
                                                            className="admin-btn danger" 
                                                            onClick={() => handleDeletePlaylist(playlist.id)}
                                                        >
                                                            <i className="fas fa-trash"></i>
                                                        </button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </>
